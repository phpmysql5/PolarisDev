<template>
    <lightning-card title="Create Contact using LDS" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Id" disabled value={colleagueId}></lightning-input>
            <lightning-input label="Name" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>

            <lightning-input label="Email" onchange={handleEmailChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-button label="Create Colleague" variant="brand" onclick={createColleague}></lightning-button>
        </div>
    </lightning-card>    
</template>
